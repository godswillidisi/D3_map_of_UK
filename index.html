<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UK MAP</title>
</head>
<body>
    <h1>D3 ASSIGNMENT - Map of UK</h1>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <svg width="1000" height="480" class="map"></svg>
    <button id="reloadButton">Reload UKTowns</button>
    <div>
        <label for="townSlider">Number of Towns: <span id="townCountDisplay">50</span></label>
        <input type="range" id="townSlider" min="0" max="500" step="5" value="50">
    </div>
</body>
</html>
